<div class='achievementsgrid'>
  <mat-card *ngFor='let ach of achievements' class="achievementcard">
    <mat-card-content>
      <p class='xpbonus'>+{{ach.xp_bonus}}</p>
      <div class="achievementlogo">
          <img src="./assets/img/achievements/{{ach.id}}.png"/>
      </div>
      <h2>{{ach.title}}</h2>
      <p class='description'>{{ach.description}}</p>
    </mat-card-content>
  </mat-card>
</div>
