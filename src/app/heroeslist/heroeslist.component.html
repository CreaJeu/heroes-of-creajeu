<app-herosheet [hero]='selectedHero' style="float:right; margin-left: 10px;"></app-herosheet>

<div class='heroesgrid'>
  <mat-card *ngFor='let hero of heroes' class="herocard" [class.selected]='hero === selectedHero' (click)='onSelect(hero)'>
      <div class='headavatar'>
        <img src="./assets/img/avatars/head_{{hero.id}}.png"/>
      </div>
      <h2 class='heroname'>{{hero.name}}</h2>
  </mat-card>
</div>
