<div class='herosheet' *ngIf='hero'>
    <h2>{{hero.name | uppercase}}</h2>
    <p>{{hero.name}}'s ID is {{hero.id}}.</p>

    <div class='appearance' >
        <!--TODO: Here, display a visual of the hero-->
    </div>

    <div class='unlockedachievements'>
        <div *ngFor='let ach of heroAchievements'>
            {{ach.ach_obtained}} {{ach.ach_title}} +{{ach.ach_xp_bonus}} <!--WARNING: attribute names does not respect the declared data structure -->
        </div>
    </div>
</div>
